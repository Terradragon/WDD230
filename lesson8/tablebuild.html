<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Table Build Assignment</title>
        <meta name="description" content="Table Build for week 8 assignment">
        <!--Favicon Link-->
        <link rel="shortcut icon" href="favicon.ico">
        <!--CSS Links-->
        <link href="table-css/main.css" rel="stylesheet">
        <!--JavaScript Links-->
        <script defer src="table-js/"></script>
    </head>
    <body>
        <table>
            <thead>
              <tr>
               <th id="title" colspan="3"><strong>ACME Wildwest</strong></th>
              </tr>
                 <tr>
                   <th id="period">Period</th>
                   <th id="sales">Sales</th>
                   <th id="sales-goal">Sales Goal</th>
                 </tr>
                 </thead>
                 <tbody>
                     <tr class="one">
                         <td id="aug">August</td>
                         <td headers="sales">$3,590</td>
                         <td headers="sales-goal">$4,000</td>
                     </tr>
                     <tr class="two">
                         <td id="sept">September</th>
                         <td headers="sales">$4,420</th>
                         <td headers="sales-goal">$5,000</th>
                     </tr>
                     <tr class="three">
                         <td id="oct">October</td>
                         <td headers="sales">$4,870</td>
                         <td headers="sales-goal">$5,000</td>
                     </tr>
                     <tr class="four">
                         <td id="nov">November</td>
                       <td headers="sales">$8,610</td>
                      <td id="sales-goal-reached">$7,500</td>
                     </tr>
                     <tr class="black">
                         <td id="black-friday"><i>Black Friday</i></td>
                         <td headers="sales" colspan="2">$3,200</td>
                     </tr>
                     <tr class="five">
                         <td id="dec">December</td>
                         <td headers="sale">$6,820</td>
                         <td headers="sales-goal">$7,500</td>
                     </tr>
                 </tbody>
                 <tfoot>
                     <tr>
                         <td colspan="3">Compiled 11.3.2021 by Andraya Goff</td>
                     </tr>
                 </tfoot>
             </table>
         </body>
     </html>
    </body>
</html>
